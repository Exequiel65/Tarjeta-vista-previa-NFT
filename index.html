<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="./css/style.css">
</head>
<body>

  <main>
    <div class="card-container">
      <div class="image-container">
        <div class="eth-photo">
          <img src="./images/image-equilibrium.jpg" alt="" class="eth" >
        </div>
        

        <img src="./images/icon-view.svg" alt="" class="views" >
      </div>

      <div class="description">
        <h2>Equilibrium #3429</h2>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>

      <div class="values-date">
        <p><img src="./images/icon-ethereum.svg" alt=""> 0.041 ETH</p>
        <p><img src="./images/icon-clock.svg" alt="">3 days left</p>    
      </div>

      <hr>
      <div class="avatar">
        <div class="image-avatar">
          <img src="./images/image-avatar.png" alt="">
        </div>
        <p><span>Creation of</span> Jules Wyvern</p>
      </div>
    </div>
  </main>
  

  

 
  
  
  

<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="#">Your Name Here</a>.
</div>
</body>
</html>
